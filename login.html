<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
        <script src="js/function.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <title>Login</title>
      </head>
<body>
    <div class="p-3 mt-4 mx-auto">
        <div class="form-container">
            <h1 class="text-center">Login</h1>
            <div class="my-4">
                <img src="img/logo.png" class="mx-auto d-block w-100 h-100" style="max-width: 180px;"
                  alt="Logo AMECI">
              </div>
              <hr>
                <div class="my-3 px-5">
                    <label for="user" class="form-label">Email o nombre de usuario</label>
                    <input type="text" class="form-control" id="user" required>
                </div>
                <div class="mb-3 px-5">
                    <label for="pass" class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control" id="pass" required>
                </div>
                <div class="mb-3 centered">
                    <button type="submit" class="btn btn-form btn-custom text-light">Enviar</button>
                </div>
        </div>
    </div>
</body>
</html>
